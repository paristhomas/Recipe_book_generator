{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Your recipes</h2>
    <a href="/"><button class="btn btn-primary">New post</button></a>
    {% if your_book|length > 0 %}
        {% for recipe in your_book %}
            <h3>{{ recipe.Name }}</h3>
            <p>{{ recipe.URL }}</p>
            <p>{{ recipe.Effort }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>There aren't any posts yet!</h4>
    {% endif %}
</div>
{% endblock %}
