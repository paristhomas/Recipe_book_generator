{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Recipe book generator</h1>
    <hr>
    <form id="new-post" action="/" method="post">
        <div class="form-group">
            <label for="ingredients">Ingredients (separate with space) </label>
            <textarea id="ingredients" class="form-control" name="ingredients"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Generate book</button>
    </form>
</div>
{% endblock %}
